{% load sass_tags %}
{% load static %}


<header>
    <div class="container">
        <div class="title{% if request.resolver_match.view_name == "home" %} selected{% endif %}">
            <a href="/">
                {{ site.title }}
            </a>
        </div>

        <a id="menu-toggle">
            <i class="fas fa-bars"></i>
        </a>

        <ul class="menu">
            <li class="menu-item{% if request.resolver_match.view_name == "research_list" %} selected{% endif %}">
                <a href="/research">
                    Research
                </a>
            </li>

            <li class="menu-item{% if request.resolver_match.view_name == "publications" %} selected{% endif %}">
                <a href="/publications">
                    Publications
                </a>
            </li>

            <li class="menu-item{% if request.resolver_match.view_name == "members" or request.resolver_match.view_name == "professor"%} selected{% endif %}">
                <a href="/members">
                    Members
                </a>
            </li>

            <li class="menu-item{% if request.resolver_match.view_name == "article_list" or request.resolver_match.view_name == "article_view" %} selected{% endif %}">
                <a href="/notice">
                    Notice
                </a>
            </li>
        </ul>
    </div>
</header>
